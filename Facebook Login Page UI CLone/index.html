<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Optional CSS -->
    <link rel="stylesheet" href="css/Style.css">
    <!-- Facicon -->
    <link rel="shortcut icon" href="IMG/favicon.ico" type="image/x-icon">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="css/all.css">
    <!-- =========XX=====XX=========== -->
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body >
    <section id="main" class="w-100">
      <div class="container main-container " style="height: 60vh; width: 85%">
        <div class="row">
          <div class="col-sm-7 col-md-7 col-lg-7 " >
            <div class="facebook-title-container">
              <div class="facebook-title">
                <div class="facebook-img">
                  <img src="img/dF5SId3UHWd.svg" height="106px" style="border: none; padding: 0;" alt="Facebook">
                </div>
                <div class="facebook-text">
                  <p>Facebook helps you connect and share with the people in your life.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-5 col-md-5 col-lg-5">
            <div class="facebook-login form-group">
              <input type="text" class="form-control form-control-lg login-input login-input-text" placeholder="Email address or phone number" required>
              <input type="password" class="form-control form-control-lg login-input login-input-password" placeholder="Password" required>
              <button class="btn btn-block login-button">Log In</button>
              <p class="text-center forgot-password">Forgotten Password?</p>
              <hr>
              <div class="signup-button-container text-center">
                <button class="btn btn-lg signup-button">Create New Account</button>
              </div>
            </div>
            <p class="text-center"><a href="#" class="create-page-link">Create a Page</a> for a celebrity, brand or business.</p>
          </div>
        </div>
      </div>
    </section>





    <!-- Optional JavaScript-->
    <script src="JS/Script.js"></script>
    <!-- Option 2: JQuerry, Popper and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- FontAwesome JS -->
    <script src="JS/all.js"></script>
  </body>
